<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="input-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" name="input" id="input-box"  maxlength="2" value="20">
            <button id="convert-btn">Convert</button>
        </section>
        <section class="value-contaier">
            <div class="unit-types">
                <h3>Length (Meter/Feet)</h3>
                <p class="converted-values" id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="unit-types">
                <h3>Volume (Liters/Gallons)
                </h3>
                <p class="converted-values" id="volume" >20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="unit-types">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="converted-values" id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </section>
    </div>

    <!-- SCRIPT -->
     <script src="./script.js"></script>
</body>
</html>
